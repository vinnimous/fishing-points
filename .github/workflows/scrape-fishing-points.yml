name: Scrape NC Fishing Points

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 6:00 AM UTC
    - cron: '0 6 * * 0'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run fishing points scraper
      run: python main.py
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
      
    - name: List generated files
      run: |
        echo "Generated files:"
        ls -la point_files/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nc-fishing-points-${{ steps.date.outputs.date }}
        path: point_files/
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        name: NC Fishing Points - ${{ steps.date.outputs.date }}
        body: |
          Automated scrape of North Carolina fishing points from TidesPro.com
          
          Generated on: ${{ steps.date.outputs.date }}
          
          Files included:
          - GPX file with waypoints for GPS devices
          - JSON file with raw scraped data
          
          **Usage:**
          - Download the GPX file and import into your GPS device or navigation app
          - Use the JSON file for data analysis or custom applications
          
          **Coverage:**
          - Estuarine fishing locations
          - Long Bay fishing locations  
          - Onslow Bay fishing locations
          - Outer Banks fishing locations
          - Raleigh Bay fishing locations
        files: |
          point_files/*.gpx
          point_files/*.json
        draft: false
        prerelease: false