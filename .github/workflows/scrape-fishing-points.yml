name: Scrape NC Fishing Points

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 6:00 AM UTC
    - cron: '0 6 * * 0'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run fishing points scraper
      run: python main.py
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
      
    - name: List generated files
      run: |
        echo "Generated files:"
        ls -la point_files/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nc-fishing-points-${{ steps.date.outputs.date }}
        path: point_files/
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        release_name: NC Fishing Points - ${{ steps.date.outputs.date }}
        body: |
          Automated scrape of North Carolina fishing points from TidesPro.com
          
          Generated on: ${{ steps.date.outputs.date }}
          
          Files included:
          - GPX file with waypoints for GPS devices
          - JSON file with raw scraped data
          
          **Usage:**
          - Download the GPX file and import into your GPS device or navigation app
          - Use the JSON file for data analysis or custom applications
          
          **Coverage:**
          - Estuarine fishing locations
          - Long Bay fishing locations  
          - Onslow Bay fishing locations
          - Outer Banks fishing locations
          - Raleigh Bay fishing locations
        draft: false
        prerelease: false
        
    - name: Get latest GPX file
      id: gpx-file
      run: |
        GPX_FILE=$(ls point_files/*.gpx | head -1)
        echo "gpx_file=${GPX_FILE}" >> $GITHUB_OUTPUT
        echo "gpx_filename=$(basename ${GPX_FILE})" >> $GITHUB_OUTPUT
        
    - name: Get latest JSON file
      id: json-file
      run: |
        JSON_FILE=$(ls point_files/*.json | head -1)
        echo "json_file=${JSON_FILE}" >> $GITHUB_OUTPUT
        echo "json_filename=$(basename ${JSON_FILE})" >> $GITHUB_OUTPUT
        
    - name: Upload GPX to Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.gpx-file.outputs.gpx_file }}
        asset_name: ${{ steps.gpx-file.outputs.gpx_filename }}
        asset_content_type: application/gpx+xml
        
    - name: Upload JSON to Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.json-file.outputs.json_file }}
        asset_name: ${{ steps.json-file.outputs.json_filename }}
        asset_content_type: application/json